

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="index1.css">
    </head>

    <body>
    <div class="forma">
        <P>CREDIT CARD DETAILS</P>
        <form>
            <label for="Number">Card Number</label>
            <input id="Number" class="button-1" type="text" placeholder="1234 5678 9012 3456"><br>
            <label for="Name">Name On Card</label>
            <input id="Name" class="button-1" type="text" placeholder="Name Surname">
            <label class="button-2" for="data">Expiry Date</label>
            <label class="button-2"></label>
            <label class="button-2" for="password">CCV / CVN</label>
            <input id="data" class="button-3" type="number" min="1" max="31" placeholder='2'>
            <input class="button-3" type="text" list="year" placeholder='2017'>
            <datalist id="year">
                <option value="2020"></option>
                <option value="2021"></option>
                <option value="2022"></option>
                <option value="2023"></option>
                <option value="2024"></option>
                <option value="2025"></option>
                <option value="2026"></option>
            </datalist>
            <input id="password" class="button-3" type="password" placeholder='•••'>
        </form>
    </div>
    </body>

    </html>
