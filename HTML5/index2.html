<!DOCTYPE html>
<html lang="en">

<head>
    <title>HomeWork</title>
    <link rel="stylesheet" href="index2.css">
</head>

<body>
<form novalidate>
    <h3>Inputs</h3>CSS
    <input type="text" placeholder="Enter some text" novalidate>
    <input type="text" value="valid text">
    <input type="text" value="invalid text" pattern="\d">
    <h3>Check boxes</h3>
    <label>
        <input type="checkbox"> Subscribe
    </label>
    <label>
        <input type="checkbox" checked> Subscribe
    </label>
    <h3>Raddio Buttons</h3>
    <label>Gender:</label>
    <label><input type="radio" name="gender" checked>Male</label>
    <label><input type="radio" name="gender">Female</label>
    <h3>Buttons</h3>
    <button>Active</button>
    <button class="danger">Danger</button>
    <button disabled>Disabled</button>
    <button class="circle">+</button>
    <button class="circle danger">-</button>
    <h3>Text area</h3>
    <textarea placeholder="Enter some text..."></textarea>
</form>
</body>

</html>
